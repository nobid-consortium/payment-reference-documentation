openapi: 3.1.0
info:
  title: A2Pay API
  description: |-
    API supporting payment initation and authorization using the European Digital Identity Wallet.
  version: 0.0.1
externalDocs:
  description: Find out more on GitHub
  url: https://github.com/nobid-consortium/payment-reference-documentation
servers:
  - url: https://bank.example.com
tags:
  - name: payment initiation
    description: Payment Initiation
paths:
  /direct-post/{transaction-id}:
    post:
      tags:
        - payment initiation
      summary: direct_post.jwt enpoint for receiving OpenID4VP authorization response
      operationId: direct-post
      parameters:
        - in: path
          name: transaction-id
          schema:
            type: string
          required: true
          description: Random ID of the transaction generated by the verifier.
          example: "90f24cbe-2d83-4f43-b9ff-a34c7de986c2"
      requestBody:
        description: UTF URL encoded parameters of the authorization request.
        content:
          application/x-www-form-urlencoded:
            schema:
              type: "object"
              properties: 
                response:
                  type: string
                  description: Base64url encoded JSON Web token holding the authorization response
                  examples: 
                    - "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        required: true
      responses:
        '200':
          description:  Authorization request received.
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirect_uri:
                    type: string
                    examples:
                      - "https://bank.example.org/payment-status/id=091535f699ea575c7937fa5f0f454aee"
                  payment_id:
                    type: string
                    examples:
                      - "90f24cbe-2d83-4f43-b9ff-a34c7de986c2"
                required: 
                  - "redirect_uri"
  /a2pay-direct/{id}:
    post:
      tags:
        - payment initiation
      summary: A2Pay Direct endpoint
      operationId: a2pay-direct
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the issued A2Pay.
          example: "9a5a69f4-c486-4741-a2f7-34024010fcdb"
      requestBody:
        description: Base64url encoded JSON Web token containing all the properties required to verify a payment request. 
        content:
          application/x-www-form-urlencoded:
            schema:
              type: "object"
              properties: 
                payment_authorization:
                  type: string
                  description: Base64url encoded JSON Web token holding the payment authorization object
                  examples: 
                    - "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        required: true
      responses:
        '200':
          description:  Payment Authorization received.
          content:
            application/json:
              schema:
                type: object
                properties:
                  payment_status:
                    type: string
                    summary: "ISO 20022 payment status code"
                    examples: 
                      - "ACSC"
                      - "RJCT"
                required: 
                  - "payment_status"

  /payment-status/{id}/{payment-id}:
    get:
      tags:
        - payment status
      summary: Query the status of a payment.
      operationId: paymentStatus
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the issued A2Pay.
          example: "e83d7ee9-8848-4093-817a-f0cbc0c61c2a"
        - in: path
          name: payment-id
          schema:
            type: string
          required: true
          description: ID of the payment as given in the payment request. 
          example: "56a035a7-2943-4f62-8a90-46cb8e6328f6"
      responses:
        '200':
          description: Payment status code
          content:
            application/json: 
              schema: 
                type: "object"
                properties: 
                  status-code:
                   type: "string"
                   summary: "ISO 20022 payment status code"
                   examples: 
                     - "ACSC"
                     - "RJCT"
                required: 
                  - "status-code"
  /.well-known/psp:
    get:
      tags:
        - psp metadata
      summary: Get metadata for the PSP.
      operationId: pspMetadata
      responses:
        '200':
          description: PSP metadata object
          content:
            application/json: 
              schema: 
                type: "object"
                properties: 
                  bic:
                   type: "string"
                   summary: "BIC of the ASPSP"
                   examples: 
                     - "COLSDE33"
                  payment-products:
                    type: "object"
                    examples: 
                      - {
                        "sct-inst-eu" :{
                            "name": "SEPA Inst",
                            "payment_uri": "https://bank.example.com/a2pay",
                            "payment_status_uri" : "https://bank.example.com/a2pay/status"
                        }
                      }