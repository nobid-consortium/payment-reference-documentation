openapi: 3.1.0
info:
  title: EUDI payment API
  description: |-
    The API allows to send A2pay presentation to the issuer of an A2Pay.
  version: 0.0.1
externalDocs:
  description: Find out more on GitHub
  url: https://github.com/nobid-consortium/payment-reference-documentation
servers:
  - url: https://bank.example.com
tags:
  - name: payment initiation
    description: Payment Initiation
paths:
  /payment-initiation/{id}:
    post:
      tags:
        - payment initiation
      summary: Initiate a payment authorization
      description: Initiate a payment authorization by providing a payment credential presentation and the payment details. the 
      operationId: initPaymentAuth
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the issued A2Pay
      requestBody:
        description: Payment initiation request
        content:
          application/x-www-form-urlencoded:
            schema:
              type: "string"
        required: true
      responses:
        '200':
          description: Payment accepted
  /payment-status/{id}:
    get:
      tags:
        - payment status
      summary: Initiate a payment authorization
      description: Initiate a payment authorization by providing a payment credential presentation and the payment details. the 
      operationId: paymentStatus
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: payment ID
      responses:
        '200':
          description: Payment status code
          content:
            application/json: 
              schema: 
                type: "object"
                properties: 
                  status-code:
                   type: "string"
                   summary: "ISO 20022 payment status code"
                   examples: 
                     - "ACSC"